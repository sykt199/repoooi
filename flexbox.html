<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid blueviolet;
            font-size: larger;
            font-weight: 700;
        }

        .container {
            border: 3px dotted red;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            flex-direction: column;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Line-1</div>
        <div class="box">Line-2</div>
        <div class="box">Line-3</div>
        <div class="box">Line-4</div>
        <div id="box1" class="box">Line-5</div>
    </div>
</body>

</html>
